<!-------------------------------Menu 1------------------------------->
<ion-menu side="start" menuId="primerMenu" contentId="principal">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Documentos Oficiales</ion-title>

      <ion-buttons slot="start">
        <ion-avatar>
          <img src="../../../../assets/img/logotectlaxiaco.png" alt="" />
        </ion-avatar>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/inicio']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Inicio</ion-label>
          <ion-icon color="primary" slot="start" name="home"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/notificacion']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Notificaciones</ion-label>
          <ion-icon color="primary" slot="start" name="notifications-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/oficios']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Generar oficio</ion-label>
          <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/listverificacion']" routerLinkActive="router-link-active" > <!--Ocultar si Depto Computo y Materiales-->
          <ion-label color="primary" >Lista de verificación</ion-label>
          <ion-icon color="primary" slot="start" name="create-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/mantopreventivo']" routerLinkActive="router-link-active" > <!--Ocultar si Depto Computo y Materiales-->
          <ion-label color="primary" >Programa de Mant. Preventivo</ion-label>
          <ion-icon color="primary" slot="start" name="document-text-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/solicitud']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Solicitud de Manto. Correctivo</ion-label>
          <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/ordentrabajo']" routerLinkActive="router-link-active" > <!--Ocultar si Depto Computo y Materiales-->
          <ion-label color="primary" >Orden de Trabajo</ion-label>
          <ion-icon color="primary" slot="start" name="document-text-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/documento']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Documentos</ion-label>
          <ion-icon color="primary" slot="start" name="folder-open-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/cambiarcontraseña']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Cambiar contraseña</ion-label>
          <ion-icon color="primary" slot="start" name="key-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active" (click)="CerrarSesion1()" >
          <ion-label color="primary" >Cerrar sesión</ion-label>
          <ion-icon color="primary" slot="start" name="person-circle-outline"></ion-icon>
        </ion-item>
         <!--
      <ion-menu-toggle *ngFor="let c of menu1 | async" >
        <ion-item [routerLink]="c.redirectTo" >
          <ion-icon color="primary" slot="start" [name]="c.icon" ></ion-icon>
          <ion-label color="primary">{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    -->
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>


<!---------------------------Menu 2------------------------------->
<ion-menu side="start" menuId="segundoMenu" contentId="principal">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Administrador</ion-title>

      <ion-buttons slot="start">
        <ion-avatar>
          <img src="../../../../assets/img/logotectlaxiaco.png" alt="" />
        </ion-avatar>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-list>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/admin']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Admin</ion-label>
          <ion-icon color="primary"  slot="start" name="home"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/departamentos']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Departamentos</ion-label>
          <ion-icon color="primary"  slot="start" name="pencil-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/principal']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >User-Admin</ion-label>
          <ion-icon color="primary"  slot="start" name="person-circle-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/personal']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Personal</ion-label>
          <ion-icon color="primary"  slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/personal']" routerLinkActive="router-link-active" >
          <ion-label color="primary" >Recuperar contraseña</ion-label>
          <ion-icon color="primary"  slot="start" name="log-in-outline"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active" (click)="CerrarSesion2()">
          <ion-label color="primary" >Cerrar sessión</ion-label>
          <ion-icon color="primary"  slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <!--
        <ion-menu-toggle *ngFor="let c of menu2 | async">
          <ion-item [routerLink]="c.redirectTo" >
            <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
            <ion-label color="primary">{{c.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      -->
    </ion-list>
  </ion-content>

</ion-menu>
