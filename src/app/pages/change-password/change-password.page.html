<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Cambiar constraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="formchange_pass">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" formControlName="password"  placeholder="contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="cambiarPassword()" expand="block" shape="round" [disabled]="!formchange_pass.valid">
      Guardar
    </ion-button>
  </form>


</ion-content>
