<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-title >Departamentos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu2()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="ModalDepto()">
      <ion-icon slot="icon-only" name="add-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar text="buscar" cancelButtonText="Custom Cancel" placeholder="Buscar..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list #lista>
    <ion-item-sliding *ngFor="let depto of departamento" >
      <ion-item>
        <ion-label>
          <p>{{depto.id}}   {{depto.nombre_depto}}</p>
        </ion-label>

        
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="Editar(depto)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="Eliminar(depto.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

</ion-content>
