<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">{{dato.id == 0 ? 'Registrar' : 'Editar' }} departamento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form [formGroup]="myForm">

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre: </ion-label>
        <ion-input type="text" [(ngModel)]="dato.nombre_depto" formControlName="nombre" placeholder="Nombre"></ion-input>
      </ion-item>
      <!--Validacion-->
      <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
        <p class="msg-error" ion-text *ngIf="myForm.get('nombre').hasError('required')">Campo requerido !</p>
      </ion-item>

    </ion-list>

    
  </form>

    <ion-button  type="submit" color="primary" expand="block" shape="round" [disabled]="!myForm.valid" (click)="createDepto()">
      {{dato.id == 0 ? 'Guardar':'Actualizar'}}
    </ion-button>

</ion-content>
