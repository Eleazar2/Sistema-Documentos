<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Generaci√≥nn de firma</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
 
    <ion-list>
      <ion-item>
        <ion-label>RFC: </ion-label>
        <ion-input type="text"   placeholder="RFC" [(ngModel)]="qrData5"></ion-input>
      </ion-item>
      <!--Validacion-->
      <ion-item *ngIf="formfirma.get('rfc').errors && formfirma.get('rfc').dirty">
        <p class="msg-error" ion-text *ngIf="formfirma.get('rfc').hasError('required')">Campo requerido !</p>
      </ion-item>
      <ion-item>
        <ion-label>Nombre Completo: </ion-label>
        <ion-input type="text"   placeholder="Nombre completo" [(ngModel)]="qrData4"></ion-input>
      </ion-item>
      <!--Validacion-->
      <ion-item *ngIf="formfirma.get('nombreC').errors && formfirma.get('nombreC').dirty">
        <p class="msg-error" ion-text *ngIf="formfirma.get('nombreC').hasError('required')">Campo requerido !</p>
      </ion-item>
      <ion-item>
        <ion-label>Fecha: </ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="qrData3"  ></ion-datetime>
      </ion-item>
      <!--Validacion-->
      <ion-item *ngIf="formfirma.get('fecha').errors && formfirma.get('fecha').dirty">
        <p class="msg-error" ion-text *ngIf="formfirma.get('fecha').hasError('required')">Campo requerido !</p>
      </ion-item>
      <ion-button (click)="createCode()" expand="block" shape="round">
        Generar firma
      </ion-button>

        
      <ion-card *ngIf="scan">
        <ngx-qrcode [value]="scan" [elementType]="elementType"></ngx-qrcode>
        <ion-card-content>
          <p>Value: {{scan}}</p>
        
        </ion-card-content>
      </ion-card>
      <ion-button (click)="detalle()" expand="block" shape="round">FIRMAR</ion-button>
      
    </ion-list>
   
 

</ion-content>
