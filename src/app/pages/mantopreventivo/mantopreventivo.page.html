<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="openMenu1()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Manto. Preventivo</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="abrirModal()">
        <ion-icon slot="icon-only" name="add" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

<ion-grid >
  <ion-row class="header-row">
      <ion-col>
        <ion-text>No.</ion-text>
      </ion-col>

      <ion-col >
        <ion-text>Servicio</ion-text>
      </ion-col>

      <ion-col >
        <ion-text>Tipo</ion-text>
      </ion-col>

      <ion-col >
        <ion-text>Mantenimiento</ion-text>
      </ion-col>
      
      <ion-col >
        <ion-text>Fecha</ion-text>
      </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of [1,1,1,1,1,1,1]">
    <ion-col>
      <ion-text>1</ion-text>
    </ion-col>

    <ion-col >
      <ion-text>Impre</ion-text>
    </ion-col>

    <ion-col >
      <ion-text>I</ion-text>
    </ion-col>

    <ion-col >
      <ion-text>Realizado</ion-text>
    </ion-col>
    
    <ion-col >
      <ion-text>23/enero/20</ion-text>
    </ion-col>
</ion-row>

</ion-grid>

</ion-content>
