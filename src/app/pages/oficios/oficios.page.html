<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Listado de Oficios</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu1()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="ModalOficio()">
        <ion-icon slot="start" name="add"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar text="buscar" placeholder="Buscar oficios..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list #lista >
    <ion-item-sliding *ngFor="let ofice of datofice">
      <ion-item>
        <ion-label>
          {{ofice.nombre_o}}
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="onDescargar(ofice.id_o)">
          <ion-icon slot="icon-only" name="arrow-down-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="start">
        <!--<ion-item-option color="secondary" (click)="desacrgar()">
          <ion-icon slot="icon-only" name="arrow-down-circle-outline"></ion-icon>
        </ion-item-option>-->
        <ion-item-option color="primary" (click)="firmar()">
          <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="editarOfi(ofice)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarOfi(ofice.id_o)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="compartirOfi($event)"  color="warning" >
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
