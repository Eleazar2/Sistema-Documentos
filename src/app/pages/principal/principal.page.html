<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User-Admin</ion-title>
    
    <ion-buttons slot="start">
      <ion-button (click)="openMenu2()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="ModalAdmin()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar autocorrect="on" animated cancelButtonText="Custom Cancel" (ionChange)="buscarUseradmin($event)"
      placeholder="Buscar user-admin...">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of useradmin | filtroua: textoBuscar ">
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar">
            {{user.nombre.substring(0,1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label>
          <h1>{{user.nombre}} {{user.apaterno}} {{user.amaterno}}</h1>
          <p>{{user.correo}}</p>
          <p>{{user.telefono}} {{user.domicilio}}</p>
        </ion-label>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="editarUAdmin(user)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminarUAdmin(user.id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  

</ion-content>
