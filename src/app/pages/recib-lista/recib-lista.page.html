<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista Recibido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let lista of listarenvlista; index as i">
      <ion-item>
        <ion-label>
          <p>{{i+1}} {{lista.nombre_o}}</p>
          <p>{{lista.fecha}}</p>
          <p>{{lista.nombred}}</p>
          <p>{{lista.nombre_p}}{{lista.apaterno}} {{lista.amaterno}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Editar()">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="Descargar()">
          <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
</ion-content>
