<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mantenimiento Recibido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let manto of listarenvmanto; index as i">
      <ion-item>
        <ion-label>
          <p>{{i+1}} {{manto.nombre_o}}</p>
          <p>{{manto.fecha}}</p>
          <p>{{manto.nombred}}</p>
          <p>{{manto.nombre_p}}{{manto.apaterno}} {{manto.amaterno}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Editar(item)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="Descargar(ofi)">
          <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
</ion-content>
