<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitud Recibido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let solicitud of listarenvsolicitud; index as i">
      <ion-item>
        <ion-label>
          <p>{{i+1}} {{solicitud.nombre_o}}</p>
          <p>{{solicitud.fecha}}</p>
          <p>{{solicitud.nombred}}</p>
          <p>{{solicitud.nombre_p}}{{solicitud.apaterno}} {{solicitud.amaterno}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Editar()">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="Descargar()">
          <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
</ion-content>
